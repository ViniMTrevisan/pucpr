<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function somar(){
            let v1 = parseInt(document.getElementById("si1").value);
            let v2 = parseInt(document.getElementById("si2").value);
            alert(v1+v2);
        }

        function sub(){
            let v1 = parseInt(document.getElementById("sui1").value);
            let v2 = parseInt(document.getElementById("sui2").value);
            alert(v1-v2);
        }
    </script>
</head>
<body>
    <div>
        <input type="number" id="si1">
        <a>+</a>
        <input type="number" id="si2">
        <button onclick="somar()">somar</button>        
    </div>    

    <div>
        <input type="number" id="sui1">
        <a>-</a>
        <input type="number" id="sui2">
        <button onclick="sub()">subtrair</button>
    </div>
</body>
</html>
